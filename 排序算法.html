<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排序算法</title>
</head>
<body>
    <script>
        const arr = [23,12,3323,31,43,1,314,4,32,44,5,6]
        function first(arr) {
            for(let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        // 常规实现
                        // const temp = arr[i]
                        // arr[i] = arr[j]
                        // arr[j] = temp
                        
                        // 不借助变量实现
                        arr[i] = arr[i] + arr[j]
                        arr[j] = arr[i] - arr[j]
                        arr[i] = arr[i] - arr[j] 
                    }
                }
            }
        }
        first(arr)
        console.log(arr, 'maopao')
        function quick(arr) {
            if (arr.length <= 1) return arr

            const left = [];
            const right = [];
            let temp = arr[0];

            for (let i = 1; i < arr.length; i++) {
                if (arr[i] > temp) {
                    right.push(arr[i])
                } else {
                    left.push(arr[i])
                }
            }
            const reArr = [].concat(quick(left), temp, quick(right))
            console.log(reArr, 'qucik')
            return reArr
        }
        quick(arr)
    </script>
</body>
</html>
