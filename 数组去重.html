    <title>数组去重</title>
</head>
<body>
    <script>
        const arr = [4,77,'sd',{a:1},{a:1},1,45,78,78,78, null,54,12,12,null,7,'s','asd','eqwe','asd', '', undefined];
        function deRepeat(arr) {
            /// es6 Set
            _arr = Array.from(new Set(arr)) || [...Set(arr)]    // 不能解决对象的问题
            console.log(_arr,'set')
            // 
            console.log(_arr)
        }
        deRepeat(arr)
    </script>
